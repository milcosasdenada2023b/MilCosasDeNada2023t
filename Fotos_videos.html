<script>

  function AñadeFotosGirasoles(texto){

    // usamos el iframe para acceder al objeto document de Pagina1.html
    var iframeDocument = document.getElementById('iframeFotosGirasoles').contentDocument;
 
    // usando el método getElementById de ese objeto accedemos a 'MyDiv'
    const miDivGirasoles = iframeDocument.getElementById('FotosGirasolesEnlace');
    EnlacesFotos.appendChild(miDivGirasoles);
    console.log(miDivGirasoles.parentElement.innerHTML) 
    }

  function QuitaFotosGirasoles(texto){

    EnlacesFotos.removeChild(miDivGirasoles);
    }
